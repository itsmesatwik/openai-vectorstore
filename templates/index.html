<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Document Assistant</h1>
            <p>Ask questions about your documents</p>
            <div class="vector-store-selector">
                <label for="vector-store-select">Vector Store:</label>
                <select id="vector-store-select" disabled>
                    <option value="">Loading vector stores...</option>
                </select>
                <button id="refresh-vector-stores" title="Refresh vector stores">â†»</button>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message system">
                <div class="message-content">
                    Welcome! I'm your document assistant. I can answer questions based on the documents you've uploaded. How can I help you today?
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <textarea id="user-input" placeholder="Type your message here..." rows="3"></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>

    <div class="loading-indicator" id="loading">
        <div class="spinner"></div>
        <p>Thinking...</p>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
